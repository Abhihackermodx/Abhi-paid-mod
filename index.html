<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Big or Small</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="owner">ABHI HACKER</h1>
        <input type="number" id="periodNumber" placeholder="Enter a 3-digit period number" min="100" max="999">
        <button onclick="predict()">Predict</button>
        <div class="result-box">
            <h2 id="result" class="result"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
